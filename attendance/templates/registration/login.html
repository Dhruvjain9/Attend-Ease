<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
      <p>Your username and password didn't match. Try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="id_username">Username:</label>
      {{ form.username }}
      <br><br>
      <label for="id_password">Password:</label>
      {{ form.password }}
      <br><br>
      <input type="submit" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
    </form>
</body>
</html>
